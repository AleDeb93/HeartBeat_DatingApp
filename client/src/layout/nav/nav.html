<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
  <div class="flex align-middle items-center px-10 mx-auto gap-6">
    <a class="flex items-center gap-3 mx-h-16 text-white border-r-white border-r-2 pr-6 cursor-pointer" routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
        <path fill-rule="evenodd"
          d="M12.963 2.286a.75.75 0 0 0-1.071-.136 9.742 9.742 0 0 0-3.539 6.176 7.547 7.547 0 0 1-1.705-1.715.75.75 0 0 0-1.152-.082A9 9 0 1 0 15.68 4.534a7.46 7.46 0 0 1-2.717-2.248ZM15.75 14.25a3.75 3.75 0 1 1-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 0 1 1.925-3.546 3.75 3.75 0 0 1 3.255 3.718Z"
          clip-rule="evenodd" />
      </svg>

      <h3 class="text-2xl font-semibold text-white uppercase">Heart Beat</h3>
    </a>
    <nav class="flex gap-3 my-2 text-lg text-white">
      <!-- Condizioniamo la vista dei path anche se sono sotto auth guard per i soli utenti loginati -->
      @if(accountService.currentUser()){
      <a class="hover:text-accent" routerLink="/members" routerLinkActive="text-accent font-semibold">Matches</a>
      <a class="hover:text-accent" routerLink="/lists" routerLinkActive="text-accent font-semibold">Lists</a>
      <a class="hover:text-accent" routerLink="/chat" routerLinkActive="text-accent font-semibold">Messages</a>
      }

    </nav>
    <div class="flex align-middle ml-auto gap-3">
      @if(accountService.currentUser(); as user){
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
          <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
          <span>{{user.name}}</span>
        </div>
        <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
          <li><a>Edit Profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      } @else {
      <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
        <input [(ngModel)]="creds.email" name="email" type="text" class="input" placeholder="Email" />
        <input [(ngModel)]="creds.password" name="password" type="password" class="input" placeholder="Password" />
        <button type="submit" class="bth cursor-pointer hover:font-semibold">Login</button>
      </form>
      }
    </div>
